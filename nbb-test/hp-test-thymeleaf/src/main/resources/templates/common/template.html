<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title, link, style)">
    <th:block th:if="${title == null}">
        <title>Portrait服务框架</title>
    </th:block>
    <th:block th:if="${title != null}">
        <title th:replace="${title}">title</title>
    </th:block>

    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Portrait服务框架" />
    <meta name="keywords" content="Portrait, Portrait服务框架" />

    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"  media="all">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.5/css/layui.css}"  media="all">
    <link rel="stylesheet" th:href="@{/lib/jquery-toaster/toastr.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/main.css}"  media="all">
    <th:block th:if="${link != null}">
        <th:block th:replace="${link}"></th:block>
    </th:block>

    <th:block th:if="${style != null}">
        <th:block th:replace="${style}"></th:block>
    </th:block>

</head>
<body>
    <th:block th:fragment="script">
        <script th:src="@{/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/js/plugins/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/plugins/jquery-migrate.min.js}"></script>
        <script th:src="@{/lib/jquery-toaster/toastr.js}" charset="utf-8"></script>
        <script th:src="@{/js/common.js}" charset="utf-8"></script>
        <script th:src="@{/lib/mm/rsa.js}" charset="utf-8"></script>
        <script th:src="@{/lib/mm/sm4.js}" charset="utf-8"></script>
    </th:block>
    <th:block th:fragment="valid">
        <script th:src="@{/lib/jquery-validation-1.14.0/jquery.validate.js}" type="text/javascript"></script>
        <script th:src="@{/lib/jquery-validation-1.14.0/localization/messages_zh.js}" type="text/javascript"></script>
        <script th:src="@{/lib/jquery-validation-1.14.0/jquery.valid.validUtil.js}" type="text/javascript"></script>
        <script th:src="@{/lib/jquery-validation-1.14.0/jquery.valid.layerTip.js}" type="text/javascript"></script>
    </th:block>
</body>
</html>
